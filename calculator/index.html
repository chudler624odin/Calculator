<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="main.js" defer></script>

<div class="page">
    <div class="body">
        <div class="screen">

        </div>
        <div class="row1">
            <div class="clear press">
                Clear
            </div>
            <div class="delete press">
                Delete
            </div>
        </div>
        <div class="row2">
            <div class="seven press">
                7
            </div>
            <div class="eight press">
                8
            </div>
            <div class="nine press">
                9
            </div>
            <div class="divide press">
                /
            </div>
        </div>

        <div class="row3">
            <div class="four press">
                4
            </div>
            <div class="five press">
                5
            </div>
            <div class="six press">
                6
            </div>
            <div class="multiply press">
                X
            </div>

        </div>
        <div class="row4">
            <div class="one press">
                1
            </div>
            <div class="two press">
                2
            </div>
            <div class="three press">
                3
            </div>
            <div class="minus press">
                -
            </div>

        </div>
        <div class="row5">
            <div class="decimal press">
                .
            </div>
            <div class="zero press">
                0
            </div>
            <div class="equals press">
                =
            </div>
            <div class="plus press">
                +
            </div>

        </div>
    </div>
</div>
    
</body>
</html>
